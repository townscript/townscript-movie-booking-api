<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Update show time</title>
</head>
<body>
<center><h1><u>Update Show Time</u></h1></center>
	<form action="http://localhost:8080/api/shows/updateshowtime" enctype="application/json" method="POST">
		<center>
		Enter Show Id:<br><input type="text" name="showId"><br><br>
		Enter Start Time:<br><input type="text" name="startTime"><br><br>
		Enter End Time:<br><input type="text" name="endTime"><br><br>
		<button type="submit" value="submit">Update</button>
		</center>
	</form>
</body>
</html>
