<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Update Seat Price</title>
</head>
<body>
<center><h1><u>Update Seat Price</u></h1></center>
	<form action="http://localhost:8080/api/shows/updateseatprice" enctype="application/json" method="POST">
		<center>
		Enter Show Id:<br><input type="text" name="showId"><br><br>
		Enter New Premium Seat Price:<br><input type="text" name="premiumPrice"><br><br>
		Enter New Gold Seat Price:<br><input type="text" name="goldPrice"><br><br>
		Enter New Silver Seat Price:<br><input type="text" name="silverPrice"><br><br>
		<button type="submit" value="submit">Update</button>
		</center>
	</form>
</body>
</html>
