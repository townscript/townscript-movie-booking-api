<body>
<center><h1><u>Add New Show</u></h1></center>
	<form action="http://localhost:8080/api/shows/saveshow" enctype="application/json" method="POST">
		<center>Enter Hall Id:<br><input type="text" name="hallId"><br><br>
		Enter Hall Name:<br><input type="text" name="hallName"><br><br>
		Enter Movie Id:<br><input type="text" name="movieId"><br><br>
		Enter Movie Name:<br><input type="text" name="movieName"><br><br>
		Enter Movie Start Time:<br><input type="text" name="startTime"><br><br>
		Enter Movie End Time:<br><input type="text" name="endTime"><br><br>
		Movie From Date:<br><input type="text" name="fromDate"><br><br>
		Movie Till Date:<br><input type="text" name="toDate"><br><br>
		Premium Seat Price:<br><input type="text" name="premiumPrice"><br><br>
		Gold Seat Price:<br><input type="text" name="goldPrice"><br><br>
		Silver Seat Price:<br><input type="text" name="silverPrice"><br><br>
		<button type="submit" value="submit">Save</button></center>
	</form>
