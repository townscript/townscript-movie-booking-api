<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Create availability</title>
</head>
<body>
<center><h1><u>Create Availability</u></h1></center>
	<form action="http://localhost:8080/api/availability/createavailability" enctype="application/json" method="POST">
		<center>Enter Show Id:<br><input type="text" name="showId"><br><br>
		Enter Movie Id:<br><input type="text" name="movieId"><br><br>
		Enter Hall Id:<br><input type="text" name="hallId"><br><br>
		Enter Hall Name:<br><input type="text" name="hallName"><br><br>
		Enter Venue:<br><input type="text" name="venue"><br><br>
		No. of Premium Seat:<br><input type="text" name="premiumSeat"><br><br>
		No. of Gold Seat:<br><input type="text" name="goldSeat"><br><br>
		No. of Silver Seat:<br><input type="text" name="silverSeat"><br><br>
		Enter Show Date:<br><input type="text" name="showDate"><br><br>
		Enter Start Time:<br><input type="text" name="startTime"><br><br>
		<button type="submit" value="submit">Save</button>
		</center>
	</form>
</body>
</html>
