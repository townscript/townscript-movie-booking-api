<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add New Movie</title>
</head>
<body>
<center><h1><u>Add New Movie</u></h1></center>
	<form action="http://localhost:8080/api/movie/savemovie" enctype="application/json" method="POST">
		<center>Enter Movie Name:<br><input type="text" name="movieName"><br><br>
		Enter Language:<br><input type="text" name="language"><br><br>
		Enter Genere:<br><input type="text" name="genere"><br><br>
		Enter Type:<br><input type="text" name="type"><br><br>
		Enter Movie Duration:<br><input type="text" name="duration"><br><br>
		<button type="submit" value="submit">Save</button>
		</center>
	</form>
</body>
</html>
